
on:
  push:
    branches:
      - main
    paths:
      - '**/*.csv'
jobs:
  rerun_quarto:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      - name: Check Version
        run: |
         quarto --version
      - name: Rerun Quarto documents
        run: |
          for file in $(find . -name '*.qmd'); do #update ALL Quartos in the repo
            quarto render $file;
          done
